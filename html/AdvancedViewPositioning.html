<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced View Positioning</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    <style>
        .map {
            width: 100%;
            height:400px;
        }
        .mapcontainer {
            position: relative;
            margin-bottom: 20px;
        }
        .map {
            width: 1000px;
            height: 600px;
        }
        .map .ol-zoom {
            top: 178px;
            left: 158px;
        }
        .map .ol-rotate {
            top: 178px;
            right: 58px;
        }
        .map .ol-attribution,
        .map .ol-attribution.ol-uncollapsible {
            bottom: 30px;
            right: 50px;
        }
        .padding-top {
            position: absolute;
            top: 0;
            left: 0px;
            width: 1000px;
            height: 170px;
            background: rgba(255, 255, 255, 0.5);
        }
        .padding-left {
            position: absolute;
            top: 170px;
            left: 0;
            width: 150px;
            height: 400px;
            background: rgba(255, 255, 255, 0.5);
        }
        .padding-right {
            position: absolute;
            top: 170px;
            left: 950px;
            width: 50px;
            height: 400px;
            background: rgba(255, 255, 255, 0.5);
        }
        .padding-bottom {
            position: absolute;
            top: 570px;
            left: 0px;
            width: 1000px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
        }
        .center {
            position: absolute;
            border: solid 1px black;
            top: 490px;
            left: 560px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="mapcontainer">
    <div id="map" class="map"></div>
    <div class="padding-top"></div>
    <div class="padding-left"></div>
    <div class="padding-right"></div>
    <div class="padding-bottom"></div>
    <div class="center"></div>
</div>
<button id="zoomtoswitzerland">Zoom to Switzerland</button> (best fit).<br/>
<button id="zoomtolausanne">Zoom to Lausanne</button> (with min resolution),<br/>
<button id="centerlausanne">Center on Lausanne</button>
<script src="../js/AdvancedViewPositioning.js"></script>
</body>
</html>
